<div class="mu-skill-cards-content">
    <div class="mu-proyectos-list" >
        <div class="mu-proyectos-item-data" *ngFor="let Hskill of Skill">
            <app-tubo id="TUBO"></app-tubo>
            <h3><strong>{{Hskill.name}}</strong></h3>
            <h4 class="descripcion">
                <p>
                    <small>
                        {{Hskill.description}}
                    </small>
                </p>
            </h4>
        </div>
    </div>
</div>
